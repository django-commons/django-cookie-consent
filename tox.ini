[tox]
envlist =
    py{38,39}-django42
    py{310,311,312}-django{42,51,52}
    py{313}-django{51,52}
    isort
    black
    ; flake8
    docs
skip_missing_interpreters = true

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311
    3.12: py312
    3.13: py313

[gh-actions:env]
DJANGO =
    4.2: django42
    5.1: django51
    5.2: django52

[testenv]
setenv =
    DJANGO_SETTINGS_MODULE=testapp.settings
    PYTHONPATH={toxinidir}
extras =
    tests
    coverage
deps =
  django42: Django~=4.2.0
  django51: Django~=5.1.0
  django52: Django~=5.2.0
commands =
  pytest tests \
   -m 'not e2e' \
   --cov --cov-report xml:reports/coverage-{envname}.xml \
   {posargs}

[testenv:e2e]
setenv =
    DJANGO_SETTINGS_MODULE=testapp.settings
    PYTHONPATH={toxinidir}
extras =
    tests
    coverage
deps =
  Django~=5.2.0
commands =
  pytest tests \
   --cov --cov-report xml:reports/coverage-{envname}.xml \
   {posargs}

[testenv:isort]
extras = tests
skipsdist = True
commands = isort --check-only --diff .

[testenv:black]
extras = tests
skipsdist = True
commands = black --check cookie_consent docs tests testapp

[testenv:flake8]
extras = tests
skipsdist = True
commands = flake8 .

[testenv:docs]
basepython=python
changedir=docs
skipsdist=true
extras =
    tests
    docs
commands=
    pytest check_sphinx.py -v \
    --tb=auto \
    {posargs}
